<!DOCTYPE html>
<html lang="de" ng-app="SettingsApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="../js/jquery.min.js"></script>
    <script src="../js/angular.min.js"></script>

    <title>M-PZE Einstellungen</title>

    <meta name="description" content="">

    <!-- CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../css/style-blue.css" rel="stylesheet" title="default">
    <link href="../css/main.css" rel="stylesheet" title="default">

</head>

<body ng-controller="SettingsCtrl" id="SettingsCtrl">

<div class="coming-back">
    <nav class="navbar navbar-static-top navbar-default navbar-inverse navbar-light-white">
        <div class="container">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="">
                        <a href="login.html">Login</a>
                    </li>
                    <li class="">
                        <a href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="">
                        <a href="list.html">Liste</a>
                    </li>
                    <li class="">
                        <a href="settings.html">Einstellungen</a>
                    </li>
                    <li class="">
                        <a href="administration.html">Administration</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="coming-content">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-header-dark panel-dark animated fadeIn animation-delay-5">
                        <div class="panel-heading panel-heading-dark">Passwort ändern</div>
                        <div class="panel-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="oldPassword">Altes Passwort</label>
                                    <input type="password" class="form-control input-dark" id="oldPassword" placeholder="Altes Passwort eingeben">
                                </div>
                                <div class="form-group">
                                    <label for="newPassword">Neues Passwort</label>
                                    <input type="password" class="form-control input-dark" id="newPassword" placeholder="Neues Passwort eingeben">
                                </div>
                                <div class="form-group">
                                    <label for="newPasswordRepeat">Neues Passwort wiederholen</label>
                                    <input type="password" class="form-control input-dark" id="newPasswordRepeat" placeholder="Neues Passwort wiederholen">
                                </div>
                                <button type="submit" class="btn btn-ar btn-primary">Passwort ändern</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.2.7.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/settings.js"></script>

</body>

</html>
