<!DOCTYPE html>
<html lang="de" ng-app="ListApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="../js/jquery.min.js"></script>
    <script src="../js/angular.min.js"></script>

    <title>M-PZE Listenansicht</title>

    <meta name="description" content="">

    <!-- CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../css/style-blue.css" rel="stylesheet" title="default">
    <link href="../css/main.css" rel="stylesheet" title="default">

</head>

<body ng-controller="ListCtrl" id="ListCtrl">

<div class="coming-back">
    <nav class="navbar navbar-static-top navbar-default navbar-inverse navbar-light-white">
        <div class="container">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="">
                        <a href="login.html">Login</a>
                    </li>
                    <li class="">
                        <a href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="">
                        <a href="list.html">Liste</a>
                    </li>
                    <li class="">
                        <a href="settings.html">Einstellungen</a>
                    </li>
                    <li class="">
                        <a href="administration.html">Administration</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="coming-content">
        <div class="container">
            <div class="row">
                <div class="col-md-6" ng-repeat="member in members">
                    <ul class="member-list">
                        <li class="animated fadeInUp animation-delay-5"><i class="fa fa-user"></i> {{member.name}} <p class="member-activity">{{member.activity}}</p></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.2.7.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/list.js"></script>

</body>

</html>
