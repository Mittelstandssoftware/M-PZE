<!DOCTYPE html>
<html lang="de" ng-app="DashboardApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="../js/jquery.min.js"></script>
    <script src="../js/angular.min.js"></script>

    <title>M-PZE Dashboard</title>

    <meta name="description" content="">

    <!-- CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../css/style-blue.css" rel="stylesheet" title="default">
    <link href="../css/main.css" rel="stylesheet" title="default">

</head>

<body ng-controller="DashboardCtrl" id="DashboardCtrl">

<div class="coming-back">
    <div class="coming-content">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-push-6">
                    <div class="coming-counter">
                        <h1 class="animated fadeInRight animation-delay-6">Coming Soon</h1>
                        <div id="getting-started" class="animated fadeInRight animation-delay-7">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="coming-desc">
                        <h1 class="animated fadeInDown animation-delay-5">artificial reason</h1>
                        <p class="animated fadeInDown animation-delay-3">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum facere tempora sapiente, non molestiae quibusdam incidunt id deserunt beatae unde rem nisi, temporibus itaque laboriosam ex! Illum optio neque amet officiis doloribus.</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="margin-top-20">
                        <button class="btn btn-danger pull-right">Ausstempeln</button>
                        <button class="btn btn-success pull-right margin-right-80">Einstempeln</button>
                    </div>
                    <div>
                        <label>Name:</label>
                        <input type="text" style="color: #000;" ng-model="yourName" placeholder="Enter a name here">
                        <hr>
                        <h1>Hello {{yourName}}!</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="../js/bootstrap.min.js"></script>

<script src="../js/jquery.countdown.min.js"></script>
<script src="../js/coming.js"></script>

</body>

</html>
